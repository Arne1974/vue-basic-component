<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="card">
    <header>{{ title | capitalize }}</header>

    <form v-on:submit="addItem">
      <input id="itemForm" v-model="input">
      <button>Add Dinosaur</button>
    </form>

    <ul>
      <li v-for="item in items">
        <button v-on:click="item.quantity -= 1">-</button>
        {{item.quantity}}
        <button v-on:click="item.quantity += 1">+</button>
        {{item.text}}<button v-on:click="removeItem" class="extinct">Make Extinct</button>
      </li>
    </ul>

    <ul>
      <li>Total Dinosaurs: {{totalDinos}}<span>Updated: {{dinosUpdated}}</span></li>
      <li>Total Species: {{totalSpecies}}<span>Updated: {{speciesUpdated}}</span></li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
