<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="card">
    <header>{{ title }}</header>
    <button v-bind:class="[sizeToggle ? 'large': '', {'rounded': isRounded}]" v-bind:style="styles" v-bind:disabled="disabled">Start Tour</button>
    <hr>
    <h4>Options</h4>
    <ul>
      <li><input type="checkbox" id="large" v-model="sizeToggle"><label for="large">Large</label></li>
      <li><input type="checkbox" id="round" v-model="isRounded"><label for="round">Rounded</label></li>
      <li><input type="checkbox" id="disabled" v-model="disabled"><label for="disabled">Disabled</label></li>
      <li><input type="text" id="backgroundColor" v-model="backgroundColor" /><label for="backgroundColor">Background Color</label></li>
      <li><input type="text" id="fontColor" v-model="fontColor" /><label for="fontColor">Font Color</label></li>
      <li><input type="range" id="range" v-model="range" min="15" max="85"><label for="range">Position</label></li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
